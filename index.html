<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JaszzAi</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background-color: black;
        color: red;
        overflow: hidden;
    }
    .center {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }
    h1 {
        font-size: 2.5rem;
        text-shadow: 0 0 15px red, 0 0 30px darkred;
    }
    button {
        margin-top: 20px;
        padding: 15px 30px;
        font-size: 1rem;
        background-color: transparent;
        border: 2px solid red;
        color: red;
        cursor: pointer;
        text-shadow: 0 0 5px red;
        box-shadow: 0 0 10px red, inset 0 0 10px red;
    }
    button:hover {
        background-color: red;
        color: black;
        text-shadow: none;
    }
    #chatPage {
        display: none;
        height: 100vh;
        flex-direction: column;
    }
    #messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        font-size: 0.8rem;
    }
    .msg {
        margin-bottom: 15px;
    }
    .user {
        color: #ff4d4d;
    }
    .ai {
        color: #ff9999;
    }
    #inputArea {
        display: flex;
        padding: 10px;
        border-top: 2px solid red;
    }
    #userInput {
        flex: 1;
        padding: 10px;
        background: black;
        border: 2px solid red;
        color: red;
        font-family: inherit;
    }
    #sendBtn {
        background: red;
        color: black;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-family: inherit;
    }
</style>
</head>
<body>
    <div id="homePage" class="center">
        <h1>JaszzAi</h1>
        <button onclick="startChat()">Mulai Chat</button>
    </div>

    <div id="chatPage">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Ketik pesan..." />
            <button id="sendBtn">Kirim</button>
        </div>
    </div>

<script>
const API_KEY = "AIzaSyDuK5ZS3oNYN8Qt-TgDOW6pJoBc8AIGwTU";
const MODEL = "gemini-1.5-flash";

function startChat() {
    document.getElementById('homePage').style.display = 'none';
    document.getElementById('chatPage').style.display = 'flex';
}

document.getElementById('sendBtn').addEventListener('click', sendMessage);
document.getElementById('userInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});

async function sendMessage() {
    const input = document.getElementById('userInput');
    const text = input.value.trim();
    if (!text) return;

    addMessage("Kamu", text, "user");
    input.value = "";

    try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                contents: [{ parts: [{ text }] }]
            })
        });

        const data = await res.json();
        const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "(Tidak ada jawaban)";
        addMessage("JaszzAi", reply, "ai");
    } catch (err) {
        addMessage("JaszzAi", "⚠️ Terjadi kesalahan.", "ai");
    }
}

function addMessage(sender, text, cls) {
    const msgContainer = document.getElementById('messages');
    const div = document.createElement('div');
    div.className = `msg ${cls}`;
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    msgContainer.appendChild(div);
    msgContainer.scrollTop = msgContainer.scrollHeight;
}
</script>
</body>
</html>
